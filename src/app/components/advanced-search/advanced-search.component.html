<mat-card>
  <mat-card-title>Advanced search</mat-card-title>
  <div style="display: flex;flex-direction: row;flex-wrap: wrap; align-items: center">
    <div *ngFor="let input of inputs">

      <!-- __String_Input_____________________________________________________________________      -->
      <div [ngSwitch]="input.type">
      <span *ngSwitchCase="enumVariants.string" style="margin-right: 10px;">
        <mat-form-field>
          <mat-label>{{input.display}}</mat-label>
          <label>
            <input matInput type="text" [(ngModel)]="response[input.key]" placeholder="Text">
          </label>
          <button mat-button *ngIf="input.key" matSuffix mat-icon-button aria-label="Clear"
                  (click)="response[input.key]=''">
          <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </span>
        <!-- __Number_Input___________________________________________________________________      -->
        <span *ngSwitchCase="enumVariants.number" style="margin-right: 10px;">
        <mat-form-field>
          <mat-label>{{input.display}}</mat-label>
          <label>
            <input matInput type="number" [(ngModel)]="response[input.key]" placeholder="Number">
          </label>
          <button mat-button *ngIf="input.key" matSuffix mat-icon-button aria-label="Clear"
                  (click)="response[input.key]=''">
          <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </span>
        <!-- __Date_Input_____________________________________________________________________      -->
        <span *ngSwitchCase="enumVariants.date" style="margin-right: 10px;">
          <mat-form-field>
            <mat-label>{{input.display}}</mat-label>
            <label>
              <input matInput placeholder="Date" [matDatepicker]="picker" [(ngModel)]="response[input.key]">
            </label>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </span>
        <!-- __Boolean_Input__________________________________________________________________      -->
        <span *ngSwitchCase="enumVariants.boolean" style="margin-right: 10px;">
          <mat-form-field>
            <mat-label>{{input.display}}</mat-label>
            <mat-select [(value)]="response[input.key]">
              <mat-option *ngFor="let select of boolSelectOptions" [value]="select.value">
                {{select.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </span>
        <!-- __Select_Input___________________________________________________________________      -->
        <span *ngSwitchCase="enumVariants.select" style="margin-right: 10px;">
          <mat-form-field>
            <mat-label>{{input.display}}</mat-label>
            <mat-select [(value)]="response[input.key]">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let select of input.selectOptions" [value]="select.value">
                {{select.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </span>
        <!-- __Multiselect_Input______________________________________________________________      -->
        <span *ngSwitchCase="enumVariants.multiselect" style="margin-right: 10px;">
          <mat-form-field>
            <mat-label>{{input.display}}</mat-label>
            <mat-select [(value)]="response[input.key]" multiple>
              <mat-option *ngFor="let select of input.selectOptions" [value]="select.value">
                {{select.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </span>
      </div>

    </div>
  </div>

  <div style="display: flex;justify-content: flex-end">
    <button mat-mini-fab color="primary" (click)="buttonClick()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</mat-card>
